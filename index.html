<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="image">
            <img src="./images/image-equilibrium.jpg" alt="" class="img-main"> 
            <div>
                <img src="./images/icon-view.png" alt="" class="eye">
            </div>
        </section>
        
        <section id="info">
            <h1 class="heading">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="count">
                <div class="eth">
                    <img src="./images/icon-ethereum.png" alt="icon"class="icon">
                    <span id="eth">0.041ETH</span>
                </div>
               <div class="eth">
                  <img src="images/icon-clock.png" alt="clock" class="icon">
                    <span class="days">3 days left</span>   
               </div>
            </div>
            <hr>
        </section>
        <section id="ava">
            <img src="./images/image-avatar.png" alt="avatar" class="avatar">
            <p class="creation">Creation of <span class="name">Jules Wyvern</span></p>
        </section>
    </main>
</body>
</html>
